<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/git-search.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <!--header-->    
    <div class="header">
      <h2>Git Profile Search</h2>
    </div>
    <!--Search box-->
    <div class="search">
      <input type="text" id="searchBox" placeholder="Search user"></input>
      <button type="submit" id="submit">Search</button>
    </div> 
    <div class="body">
      <div class="error">
      </div>
      <!--left section-->
      <div class="left">
        <div id="avatar">      
        </div>
        <!--Display boxes-->
        <div class="results">
          <div class="left-results">
            <div class="followers">
              <span>Follower(s)</span>
              <input type="text" id="numFollowers" readonly></input>
            </div>
            <div class="following">
              <span>Following</span>
              <input type="text" id="numFollowing" readonly></input>
            </div>
          </div>
          <div class="right-results">
            <div class="organisation">
              <span>Organisation(s)</span>
              <input type="text" id="org" readonly></input>
            </div>
            <div class="repositories">
              <span>Repositories</span>
              <input type="text" id="repo" readonly></input>
            </div>
          </div>
        </div>
      </div>
      <!--Right section-->      
      <div class="right">
        <div id="repos">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="scripts/git-search.js"></script>
  </body>
</html>
