<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/git-search.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-3.3.2-dist/css/bootstrap.css">   
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <!--header-->    
    <div class="header">
      <h2>Git Profile Search</h2>
    </div>
    <!--Search box-->
    <div class="search">
      <form class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" id="searchBox" placeholder="Search user">
      </div>
      <button type="submit" class="btn btn-default" id="submit">Search</button>
      </form>
    </div>     
   <div class="container-fluid">
      <div class="col-xs-12">
        <div class="col-xs-12 col-sm-6">
          <div class="row">
            <div class="col-xs-12">
              <div class="error">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-2">
              <div class="img-responsive">
                <div class="avatar thumbnail">      
                 </div> 
              </div>
            </div>
          </div>
          <div class="row form-group results">
            <div class="col-xs-12">
              <div class="row row-blocks">
                <div class="col-sm-6">
                  <div class="followers">
                    <span>Follower(s)</span>
                    <input type="text" class="form-control" id="numFollowers" readonly></input>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="following">
                    <span>Following</span>
                    <input type="text" class="form-control" id="numFollowing" readonly></input>
                  </div>
                </div>
              </div>
              <div class="row row-blocks">
                <div class="col-sm-6">
                  <div class="organisation">
                    <span>Organisation(s)</span>
                    <input type="text" class="form-control" id="org" readonly></input>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="repositories">
                    <span>Repositories</span>
                    <input type="text" class="form-control" id="repo" readonly></input>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
           <div class="right">
            <div id="repos">
            
            </div>
          </div>
        </div>
     </div>
   </div>
    <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="scripts/git-search.js"></script>
  </body>
</html>
